    <title>Fruteria-Verduleria</title>
    
    <!-- GitHub Pages SPA script -->
    <script type="text/javascript">
      // Handle GitHub Pages redirect from 404.html
      (function(l) {
        if (l.hash.indexOf('#/') === 0) {
          var path = l.hash.substring(2);
          if (path.startsWith('tt-preentrega/')) {
            path = path.substring(14); // Remove 'tt-preentrega/'
          }
          if (path) {
            window.history.replaceState(null, null, '/tt-preentrega/#/' + path);
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
